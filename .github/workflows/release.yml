name: Release Builds

on:
  workflow_dispatch:
    inputs:
      draft:
        description: 'Create GitHub release as draft'
        required: false
        default: true
        type: boolean
      prerelease:
        description: 'Mark GitHub release as prerelease'
        required: false
        default: false
        type: boolean

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.1
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint
        run: pnpm biome check --reporter summary

      - name: Run build:sources
        run: pnpm run build:sources

      - name: Run Unit tests
        run: pnpm run test:unit

  tag-release:
    needs: checks
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Get version
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Create and push tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a v${{ steps.get_version.outputs.version }} -m "Release v${{ steps.get_version.outputs.version }}"
          git push origin v${{ steps.get_version.outputs.version }}

  create-release:
    needs: tag-release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      VERSION: ${{ needs.tag-release.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.1
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Extract release notes for version
        id: release_notes
        shell: bash
        run: |
          NOTES=$(PNPM_LOG_LEVEL=error pnpm auto-changelog --stdout --starting-version "${VERSION}" --ending-version "${VERSION}" --hide-credit --template ./auto-changelog-release.hbs)
          {
            echo "notes<<EOF"
            echo "${NOTES}"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION }}
          name: v${{ env.VERSION }}
          body: ${{ steps.release_notes.outputs.notes }}
          draft: true
          prerelease: ${{ inputs.prerelease }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-publish:
    needs: create-release
    permissions:
      contents: write
    strategy:
      max-parallel: 1
      matrix:
        include:
          - os: macos-latest
            distCommand: pnpm run dist:mac -- --publish onTag
          - os: ubuntu-latest
            distCommand: pnpm run dist:linux -- --publish onTag
          - os: windows-latest
            distCommand: pnpm run dist:win -- --publish onTag 
    runs-on: ${{ matrix.os }}
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      APPLE_ID: ${{ secrets.APPLE_ID }}
      APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      CSC_LINK: ${{ secrets.CSC_LINK }}
      CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
      WIN_SIGN_PUBLISHER_NAME: ${{ vars.WIN_SIGN_PUBLISHER_NAME }}
      WIN_SIGN_ENDPOINT: ${{ vars.WIN_SIGN_ENDPOINT }}
      WIN_SIGN_CERTIFICATE_PROFILE_NAME: ${{ vars.WIN_SIGN_CERTIFICATE_PROFILE_NAME }}
      WIN_SIGN_CODE_SIGNING_ACCOUNT_NAME: ${{ vars.WIN_SIGN_CODE_SIGNING_ACCOUNT_NAME }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      AZURE_TIMESTAMP_URL: ${{ vars.AZURE_TIMESTAMP_URL }}
      AZURE_TIMESTAMP_DIGEST: ${{ vars.AZURE_TIMESTAMP_DIGEST }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch tags
        run: git fetch --tags --force

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.1
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build sources
        run: pnpm run build:sources

      - name: Build and publish ${{ matrix.os }} artifacts
        run: ${{ matrix.distCommand }}

  finalize-release:
    needs:
      - tag-release
      - create-release
      - build-and-publish
    if: ${{ success() && inputs.draft == false }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      VERSION: ${{ needs.tag-release.outputs.version }}
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Publish release
        run: |
          TAG="v${VERSION}"
          gh release edit "$TAG" --draft=false --prerelease=${{ inputs.prerelease }}

  cleanup-tag:
    needs:
      - tag-release
      - create-release
      - build-and-publish
    if: ${{ failure() && needs.tag-release.result == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      VERSION: ${{ needs.tag-release.outputs.version }}
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Delete tag and release on failure
        run: |
          TAG="v${VERSION}"
          echo "Deleting tag $TAG due to workflow failure."
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git push origin :refs/tags/$TAG || true

          if command -v gh >/dev/null 2>&1; then
            release_id=$(gh api "repos/${GITHUB_REPOSITORY}/releases/tags/$TAG" --jq '.id' 2>/dev/null || true)
            if [ -n "$release_id" ]; then
              echo "Deleting GitHub release $TAG (id: $release_id)"
              gh api --method DELETE "repos/${GITHUB_REPOSITORY}/releases/$release_id" || true
            else
              echo "No release found for $TAG; skipping release delete."
            fi
          else
            echo "gh CLI not available; skipping release deletion."
          fi
